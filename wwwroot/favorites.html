<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="icon" type="image/png" href="images/car-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script defer src="scripts/favorites.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-light">
        <ul>
          <li>
            <a class="nav-a" href="index.html">Home</a>
          </li>
          <li>
            <a class="nav-a" href="docs.html">How to use endpoints</a>
          </li>
          <li>
            <a class="nav-a" href="#">Favorites</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--  Main section  -->
    <main class="container">
      <h1>Save your favorite drivers</h1>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          id="user-favorite-input"
          type="text"
          placeholder="Add favorite"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          id="add-favorite-btn"
          type="submit"
        >
          <i class="fa fa-star fa-beat-fade" style="color: #fec700"></i>
          Add
        </button>
      </form>

      <!--  Output section  -->
      <section id="favorite-output-section"></section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
